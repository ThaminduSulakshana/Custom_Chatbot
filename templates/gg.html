<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Explanation Retrieval App</title>
</head>
<body>
    <h1>Explanation Retrieval App</h1>
    <form action="/get_explanation" method="post">
        <label for="query"></label>
        <input type="text" id="query" name="query" required placeholder="Enter your query">
        <button type="submit">Get Explanation</button>
    </form>

    {% if query %}
        <h2>Query: {{ query }}</h2>
        <p>Explanation: {{ explanation }}</p>
    {% endif %}

    
</body>
</html>
